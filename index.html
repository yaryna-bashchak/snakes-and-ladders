<!DOCTYPE html>
<html lang="ukr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Snakes and Ladders</title>
</head>
<body>
  <h1>Game "Snakes and Ladders"</h1>
  <div id="play-space">
    <canvas id="canvas" width="600px" height="600px"></canvas>
    <table id="table"></table>
    <div id="panel">
      <form>
        <label for="input-name">Player name:</label><br>
        <input type="text" id="input-name"><br>
        <p class="error" id="error-name"></p>
        <input id="add-player" type="button" value="Add player">
      </form>
      <button id="dice">Roll the dice</button>
      <p class="error" id="error-dice"></p>
      <p id="last-event">The game hasn't started yet</p>
      <div id="list-of-players">
        <p>Score:</p>
      </div>
      <p id="winner"></p>
      <p id="info"></p>
    </div>
  </div>
  <script src="JavaScript/game.js"></script>
</body>
</html>
